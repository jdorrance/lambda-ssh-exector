machine:
  python:
    version: pypy-2.2.1
  services:
    - docker
dependencies:
  cache_directories:
    - "node_modules"
    - "~/docker-images"
  pre:
    - pip install make-lambda-package
general:
  artifacts:
    - "build.zip"
test:
  override:
    - make-lambda-package . --requirements-file _requirements.txt --repo-source-files *.py
deployment:
  production:
    branch: master
    commands:
      - cp dist/lambda-package.zip build.zip
      - aws configure set default.region us-east-1
      - aws lambda update-function-code --function-name lambda-ssh-exector --zip-file fileb://build.zip