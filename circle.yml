dependencies:
  pre:
    - pip install paramiko -t ./
    - pip install requests -t ./
general:
  artifacts:
    - "build.zip"
test:
  override:
    - chmod -R 777 ./
    - node zip.js
deployment:
  production:
    branch: master
    commands:
      - aws configure set default.region us-east-1
      - aws lambda update-function-code --function-name lambda-ssh-exector --zip-file fileb://build.zip